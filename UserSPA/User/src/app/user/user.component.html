<div class="container">
    <mat-card>
      <mat-toolbar color="accent">
        <div align="center" style="color:white;text-align: right;">
            Examen técnico - Advanced Software – Full stack developer
        </div>
      </mat-toolbar>
      <br><br>
      <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
            <table>
                <tr>
                    <td class="tbl1">
                        <mat-form-field class="demo-full-width">
                        <input formControlName="UserName" matTooltip="Enter User Name" matInput placeholder="User Name">
                        </mat-form-field>
                        <mat-error>
                        <span *ngIf="!userForm.get('UserName').value && userForm.get('UserName').touched"></span>
                        </mat-error>
                    </td>
                    <td class="tbl1">
                        <mat-form-field class="demo-full-width">
                            <input formControlName="Name" matTooltip="Enter Name" matInput placeholder="Name">
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!userForm.get('Name').value && userForm.get('Name').touched"></span>
                        </mat-error>
                    </td>
                    <td class="tbl1">
                        <mat-form-field class="demo-full-width">
                        <input formControlName="Email" matTooltip="Enter Email" matInput placeholder="Email">
                        </mat-form-field>
                        <mat-error>
                        <span *ngIf="!userForm.get('Email').value && userForm.get('Email').touched"></span>
                        </mat-error>



                    </td>
                    <td class="tbl1">
                        <mat-form-field class="demo-full-width">
                            <input matTooltip="Phone" formControlName="Phone"  matInput placeholder="Phone">
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!userForm.get('Phone').value && userForm.get('Phone').touched"></span>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td  class="content-center">
                        <button type="submit" mat-raised-button color="accent" matTooltip="Click Submit Button" [disabled]="!userForm.valid">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" mat-raised-button color="primary" matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>
                    </td>
                    <td>
                        <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">
                        {{massage}}
                        </p>
                    </td>
                </tr>
            </table>
            <br><br>
            <table  class="table">
              <tr ngclass="btn-primary">
                <th class="tbl2">UserName</th>
                <th class="tbl2">Name</th>
                <th class="tbl2">Email </th>
                <th class="tbl2">Phone</th>
                <th class="tbl2">Edit</th>
                <th class="tbl2">Delete</th>
              </tr>
              <tr *ngFor="let user of allUsers | async">
                <td class="tbl2">{{user.userName}}</td>
                <td class="tbl2">{{user.name }}</td>
                <td class="tbl2">{{user.email}}</td>
                <td class="tbl2">{{user.phone}}</td>
                <td class="tbl2">
                  <button type="button" mat-raised-button color="primary" matTooltip="Click Edit Button" (click)="loadUserToEdit(user.userID)">Edit</button>
                </td>
                <td class="tbl2">
                  <button type="button" mat-raised-button color="warn" matTooltip="Click Delete Button" (click)="deleteUser(user.userID, user.name)">Delete</button>
                </td>
              </tr>
            </table>
        </form>
      </mat-card-content>
    </mat-card>
</div>
